    <header>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a href="index.html" class="brand brand-bootbus">Japanese</a>

    <div class="content">
      <div class="container">
        <div class="row">
          <div class="span6 offset3">
            <h4 class="widget-header"><i class="icon-lock"></i>管理员登陆</h4>
            <div class="widget-body">
              <div class="center-align">

                <form class="form-horizontal form-signin-signup" id="signupForm" action="/japanese-OES/admin/login" method="post">
                  <div class="inputHolder">
                    <input class="validate" id="userName" type="text" name="name" placeholder="用户名" />
                    <img class="true" style="display:none" src="img/checkSmall.png" /> 
                    <img class="false" style="display:none"  src="img/crossSmall.png" /> 
                  </div>
                  <div class="inputHolder">
                    <input class="validate" id="password" type="password" name="password" placeholder="密码" />
                    <img class="true" style="display:none"  src="img/checkSmall.png" />
                    <img class="false" style="display:none"  src="img/crossSmall.png" />  
                  </div>

                  <input type="submit" value="登陆" class="btn btn-primary btn-large">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
