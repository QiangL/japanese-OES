            <div class="widget-body">
              <div class="center-align">

                <form enctype="multipart/form-data" class="form-horizontal form-signin-signup" action="/japanese-OES/teacher/upload" method="post">

                    <h3 id="uploadspan">上传试题：</h3>
                    <input type="file" id="uploadfile" name="file" accept=".zip">
                  </div>

					<input type="radio" name="type" value="img">图片题
					<br>
                  <input type="submit" value="上传" class="btn btn-primary btn-large">
