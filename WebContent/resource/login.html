<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ITing Login</title>
    <link href="/japanese-OES/css/bootstrap.min.css" rel="stylesheet">
    <link href="/japanese-OES/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/japanese-OES/css/font-awesome.css" rel="stylesheet">
    <link href="/japanese-OES/css/font-awesome-ie7.css" rel="stylesheet">
    <link href="/japanese-OES/css/boot-business.css" rel="stylesheet">
    <link href="/japanese-OES/css/default.css" rel="stylesheet">
    <link href="/japanese-OES/css/login-form.css" rel="stylesheet">

    <script type="text/javascript" src="/japanese-OES/js/jquery.min.js"></script>
    <script type="text/javascript" src="/japanese-OES/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/japanese-OES/js/boot-business.js"></script>
    <script type="text/javascript" src="/japanese-OES/js/move.js"></script>
    <script type="text/javascript" src="/japanese-OES/js/default-login.js"></script>
  </head>
  <body >
    <header>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a href="index.html" class="brand brand-bootbus">Japanese</a>
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">        
              <ul class="nav pull-right">
                <li><a href="javaScript:;" class="active-link">登陆</a></li>
                <li><a href="about.html">关于</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div> 
    </header>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="span6 offset3">
            <h4 class="widget-header"><i class="icon-lock"></i>Japanese-OES</h4>
            <div class="widget-body">
              <div class="form">
                <div id="login-alert" class="alert  alert-danger text-center col-sm-8 col-sm-offset-2" role="alert">
                </div>
                <form class="form-horizontal form-signin-signup" id="signupForm" action="/japanese-OES/user/login" method="post">
                  <div class="inputHolder">
                    <input class="validate" id="userName" type="text" name="userId" placeholder="用户名" />
                    <span  class="true"  style="display:none"><img  src="img/checkSmall.png" /> </span>
                    <span class="false" style="display:none;position: static;font-size:12px;">  <img   src="img/crossSmall.png" />长度不合法(6~25) </span>
                  </div>
                  <div class="inputHolder">
                    <input class="validate" id="password" type="password" name="password" placeholder="密码" />
                    <span  class="true"  style="display:none"> <img src="img/checkSmall.png" /> </span>
                     <span class="false" style="display:none;position: static;font-size:12px;"><img  src="img/crossSmall.png" />  长度不合法(6~25) </span>
                  </div>
                  <div class="submit-center">
                  	<input type="radio" name="type" value="teacher">教师登陆
					<input type="radio" name="type" value="student">学生登陆
					<br>
                  <input type="submit" value="登陆" class="btn btn-primary btn-large">
                  </div>
					
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          &copy; 2014 Japanese, Inc. All Rights Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
